sudo: required
services:
  - docker

before_install:
  - docker build -t moussavdb/nodejs:latest -t moussavdb/nodejs:$TRAVIS_BUILD_NUMBER .
script:
  - docker images moussavdb/nodejs
  
after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push moussavdb/nodejs:latest;
    docker push moussavdb/nodejs:$TRAVIS_BUILD_NUMBER;
